<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <div class="task-input-container">
        <div class="task-input-fields">
            <h1>Quadro de Tarefas</h1>
        </div>    
    </div>

    <main class="kanban">

        <!-- A FAZER -->
        <div class="kanban-column" id="todo">
            <div class="kanban-title">
                <h2>A fazer</h2>
                <button class="add-card">+</button>
            </div>

            <div class="kanban-cards">
                <!-- CARD 1 -->
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>M√©dia Prioridade</span>  
                    </div>
                    <p class="card-title">Revisar documento do projeto</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">Editar</button>
                            <button class="remove">Remover</button>
                        </div>
                        <div class="user">
                            <img src="img/avatar.jpg" alt="Perfil" class="profile">
                        </div>
                    </div>
                </div>

                <!-- CARD 2 -->
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa Prioridade</span>  
                    </div>
                    <p class="card-title">Revisar documento do projeto</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">Editar</button>
                            <button class="remove">Remover</button>
                        </div>
                        <div class="user">
                            <img src="img/avatar.jpg" alt="Perfil" class="profile">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FAZENDO -->
        <div class="kanban-column" id="doing">
            <div class="kanban-title">
                <h2>Fazendo</h2>
                <button class="add-card">+</button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa Prioridade</span>  
                    </div>
                    <p class="card-title">Revisar documento do projeto</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">Editar</button>
                            <button class="remove">Remover</button>
                        </div>
                        <div class="user">
                            <img src="img/avatar.jpg" alt="Perfil" class="profile">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FEITO -->
        <div class="kanban-column" id="done">
            <div class="kanban-title">
                <h2>Finalizado</h2>
                <button class="add-card">+</button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>Alta Prioridade</span>  
                    </div>
                    <p class="card-title">Revisar documento do projeto</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">Editar</button>
                            <button class="remove">Remover</button>
                        </div>
                        <div class="user">
                            <img src="img/avatar.jpg" alt="Perfil" class="profile">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<!-- MODAL -->
<div class="modal" id="taskModal">
    <div class="modal-content">
        <h3>Nova tarefa</h3>

        <input type="text" id="modalTaskTitle" placeholder="Digite a tarefa">

        <div class="priority-options">
            <label>
                <input type="radio" name="priority" value="low" checked>
                <span class="low">Baixa</span>
            </label>

            <label>
                <input type="radio" name="priority" value="medium">
                <span class="medium">M√©dia</span>
            </label>

            <label>
                <input type="radio" name="priority" value="high">
                <span class="high">Alta</span>
            </label>
        </div>

        <div class="modal-actions">
            <button id="cancelTask">Cancelar</button>
            <button id="confirmTask">Adicionar</button>
        </div>
    </div>
</div>

<!-- Lixeira -->
<div id="trash">
    üóëÔ∏è
</div>


<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">

</head>
<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">Acessar conta</h1>
            <button class="btn-default">
                <i class="fa-solid fa-clipboard-user"></i>
            </button>
        </div>
       
        <form action="" id="form">
            <div id="input_container">

                <div class="input-box">
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-field">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email aqui.">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password" class="form-label">Senha:</label>
                    <div class="input-field">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha aqui.">
                        <i class="fa-regular fa-eye-slash password-icon"></i>               
                    </div>
                </div>
                    
                <button type="submit" class="btn-default">
                    <i class="fa-solid fa-check"></i>
                    Login
                </button>
                <div><label for="" class="form-label">NÃ£o tem uma conta? <a class="linkcolor" href="register.html">Cadastre-se</a></label></div>
                <div><label for="" class="form-label">Esqueceu sua senha? <a class="linkcolor" href="forgot-password.html">Recuperar senha</a></label>
                </div>

            </div>
        </form>
    </main> 

    <script src="src/javascript/script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">

</head>
<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">Criar conta</h1>
            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
       
        <form action="" id="form">
            <div id="input_container">
                
                <div class="input-box">
                    <label for="name" class="form-label">Nome:</label>
                    <div class="input-field">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome aqui.">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birthdate" class="form-label">Data de nascimento:</label>
                    <div class="input-field">
                        <input type="date" id="birthdate" name="birthdate" class="form-control">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-field">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email aqui.">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password" class="form-label">Senha:</label>
                    <div class="input-field">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha aqui.">
                        <i class="fa-regular fa-eye-slash password-icon"></i>               
                    </div>
                </div>

                <div class="input-box">
                    <label for="confirm_password" class="form-label">Confirmar senha:</label>
                    <div class="input-field">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirmar a senha.">
                        <i class="fa-regular fa-eye-slash password-icon"></i>               
                    </div>  
                </div>
                
                <div class="radio-container">
                    <label class="form-label">Gênero</label>
                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="gender" id="other" class="form-control" value="other">
                            <label for="other">Outro</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-default">
                    <i class="fa-solid fa-check"></i>
                    Criar conta
                </button>

                <div><label for="" class="form-label">Ja possui uma conta? <a class="linkcolor" href="index.html">Clique aqui</a></label></div>
                        </div>

            </div>
        </form>
    </main> 

    <script src="src/javascript/script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <header>
        <h1 class="title-h1">Quadro de Tarefas</h1>
    </header>

    <main class="kanban">

        <!-- A FAZER -->
        <section class="kanban-column" id="todo">
            <header class="kanban-title">
                <h2>A fazer</h2>
                <button class="add-card">+</button>
            </header>

            <div class="kanban-cards">
                <article class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>M√©dia Prioridade</span>
                    </div>

                    <p class="card-title">Revisar documento do projeto</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">‚úèÔ∏è Editar</button>
                        </div>
                        <img src="img/avatar.jpg" alt="Perfil" class="profile">
                    </div>
                </article>

                <article class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa Prioridade</span>
                    </div>

                    <p class="card-title">Revisar documento do projeto</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">‚úèÔ∏è Editar</button>
                        </div>
                        <img src="img/avatar.jpg" alt="Perfil" class="profile">
                    </div>
                </article>
            </div>
        </section>

        <!-- FAZENDO -->
        <section class="kanban-column" id="doing">
            <header class="kanban-title">
                <h2>Fazendo</h2>
                <button class="add-card">+</button>
            </header>

            <div class="kanban-cards">
                <article class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa Prioridade</span>
                    </div>

                    <p class="card-title">Revisar documento do projeto</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">‚úèÔ∏è Editar</button>
                        </div>
                        <img src="img/avatar.jpg" alt="Perfil" class="profile">
                    </div>
                </article>
            </div>
        </section>

        <!-- FEITO -->
        <section class="kanban-column" id="done">
            <header class="kanban-title">
                <h2>Finalizado</h2>
                <button class="add-card">+</button>
            </header>

            <div class="kanban-cards">
                <article class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>Alta Prioridade</span>
                    </div>

                    <p class="card-title">Revisar documento do projeto</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">‚úèÔ∏è Editar</button>
                        </div>
                        <img src="img/avatar.jpg" alt="Perfil" class="profile">
                    </div>
                </article>
            </div>
        </section>

    </main>
</div>

<!-- MODAL -->
<div class="modal" id="taskModal">
    <div class="modal-content">
        <h3>Nova tarefa</h3>

        <input type="text" id="modalTaskTitle" placeholder="Digite a tarefa">

        <div class="priority-options">
            <label>
                <input type="radio" name="priority" value="low" checked>
                <span class="low">Baixa</span>
            </label>

            <label>
                <input type="radio" name="priority" value="medium">
                <span class="medium">M√©dia</span>
            </label>

            <label>
                <input type="radio" name="priority" value="high">
                <span class="high">Alta</span>
            </label>
        </div>

        <div class="modal-actions">
            <button id="cancelTask">Cancelar</button>
            <button id="confirmTask">Adicionar</button>
        </div>
    </div>
</div>

<!-- LIXEIRA -->
<div id="trash">üóëÔ∏è</div>

<script src="script.js"></script>
</body>
</html>

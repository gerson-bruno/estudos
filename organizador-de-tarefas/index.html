<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <header>
        <h1 class="title-h1">Organizador de Tarefas</h1>
    </header>

    <main class="kanban">

        <!-- A FAZER -->
        <section class="kanban-column" id="todo">
            <header class="kanban-title">
                <h2>A fazer</h2>
                <button class="add-card">+</button>
            </header>

            <div class="kanban-cards">
                <article class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>Média Prioridade</span>
                    </div>

                    <p class="card-title">Organizar a agenda da semana.</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">
                                <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                                </svg>
                                Editar
                            </button>
                        </div>
                        <img src="img/avatar.jpg" alt="Photo Profile" class="profile">
                    </div>
                </article>

                <article class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa Prioridade</span>
                    </div>

                    <p class="card-title">Planejar o roteiro da reunião.</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">
                                <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                                </svg>
                                Editar
                            </button>
                        </div>
                        <img src="img/avatar.jpg" alt="Photo Profile" class="profile">
                    </div>
                </article>
            </div>
        </section>

        <!-- Em andamento -->
        <section class="kanban-column" id="doing">
            <header class="kanban-title">
                <h2>Em andamento</h2>
                <button class="add-card">+</button>
            </header>

            <div class="kanban-cards">
                <article class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa Prioridade</span>
                    </div>

                    <p class="card-title">Desenvolvendo apresentações para clientes.</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">
                                <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                                </svg>
                                Editar
                            </button>
                        </div>
                        <img src="img/avatar.jpg" alt="Photo Profile" class="profile">
                    </div>
                </article>
            </div>
        </section>

        <!-- Concluído -->
        <section class="kanban-column" id="done">
            <header class="kanban-title">
                <h2>Concluído</h2>
                <button class="add-card">+</button>
            </header>

            <div class="kanban-cards">
                <article class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>Alta Prioridade</span>
                    </div>

                    <p class="card-title">Enviar relatório semanal.</p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <button class="edit">
                                <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                                </svg>
                                Editar
                            </button>
                        </div>
                        <img src="img/avatar.jpg" alt="Photo Profile" class="profile">
                    </div>
                </article>
            </div>
        </section>

    </main>
</div>

<!-- MODAL -->
<div class="modal" id="taskModal">
    <div class="modal-content">
        <h3>Nova tarefa</h3>

        <input type="text" id="modalTaskTitle" placeholder="Digite a tarefa">

        <div class="priority-options">
            <label>
                <input type="radio" name="priority" value="low" checked>
                <span class="low">Baixa</span>
            </label>

            <label>
                <input type="radio" name="priority" value="medium">
                <span class="medium">Média</span>
            </label>

            <label>
                <input type="radio" name="priority" value="high">
                <span class="high">Alta</span>
            </label>
        </div>

        <div class="modal-actions">
            <button id="cancelTask">Cancelar</button>
            <button id="confirmTask">Adicionar</button>
        </div>
    </div>
</div>

<!-- LIXEIRA -->
<div id="trash">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6l-1 14H6L5 6"></path>
        <path d="M10 11v6"></path>
        <path d="M14 11v6"></path>
        <path d="M9 6V4h6v2"></path>
    </svg>
</div>


<script src="script.js"></script>
</body>
</html>
